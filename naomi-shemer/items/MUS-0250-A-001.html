<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דאר נע</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      width: 150px;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: #666;
    }

    /* lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
    }

    .lightbox:target {
      display: block;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 30px;
      text-decoration: none;
      z-index: 1001;
    }

    /* חלון תצוגה עם פסי גלילה */
    .viewer {
      width: 90%;
      height: 80vh;
      border: 1px solid #ccc;
      overflow: scroll;
      margin: 60px auto 0;
      background: #fff;
    }

    .viewer img {
      max-width: none;
      transform-origin: top left;
    }

    .download-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 15px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .download-btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h1>דאר נע</h1>

  <div class="gallery">
    <a href="#img1"><img src="../archive/manuscripts/MUS-0250-A-001-1.png" alt="עמוד 1"></a>
    <a href="#img2"><img src="../archive/manuscripts/MUS-0250-A-001-2.png" alt="עמוד 2"></a>
  </div>

  <!-- Lightbox עמוד 1 -->
  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <div class="viewer">
      <img src="../archive/manuscripts/MUS-0250-A-001-1.png" alt="עמוד 1">
    </div>
    <a href="../archive/manuscripts/MUS-0250-A-001-1.png" download class="download-btn">הורד</a>
  </div>

  <!-- Lightbox עמוד 2 -->
  <div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <div class="viewer">
      <img src="../archive/manuscripts/MUS-0250-A-001-2.png" alt="עמוד 2">
    </div>
    <a href="../archive/manuscripts/MUS-0250-A-001-2.png" download class="download-btn">הורד</a>
  </div>

  <script>
    document.querySelectorAll('.viewer img').forEach(img => {
      let scale = 1;
      img.addEventListener('wheel', e => {
        e.preventDefault();
        if (e.deltaY < 0) scale *= 1.1; // הגדלה
        else scale /= 1.1;              // הקטנה
        img.style.transform = `scale(${scale})`;
      });
    });
  </script>
</body>
</html>
