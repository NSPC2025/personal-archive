<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MUS 0250 A 001 - סדרה A: יצירות, שירים</title>
<link rel="stylesheet" href="../../style.css">
<style>
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
    justify-content: center;
  }
  .gallery img {
    max-width: 200px;
    cursor: pointer;
    border: 1px solid #ccc;
    transition: transform 0.3s;
  }
  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
  }
  .lightbox img {
    max-width: 90%;
    max-height: 90%;
    transition: transform 0.3s;
  }
  .lightbox:target {
    display: flex;
  }
  .lightbox .close {
    position: absolute;
    top: 20px; right: 30px;
    color: white;
    font-size: 2em;
    text-decoration: none;
  }
</style>
</head>
<body>
<header>
  <h1>MUS 0250 A 001 (דאר נע – טקסט בלבד, כתב יד)</h1>
  <a href="../collections/series-a.html">חזרה לסדרה A: יצירות, שירים</a>
</header>

<main>
  <h2>פרטי הפריט</h2>
  <ul>
    <li>קטגוריה: מסמך</li>
    <li>סוג: כתב יד</li>
    <li>תיאור: דאר נע – טקסט בלבד מתוך אוסף נעמי שמר</li>
    <li>תאריך: [הזן תאריך אם ידוע]</li>
  </ul>

  <h3>תמונות:</h3>
  <div class="gallery">
    <a href="#img1"><img src="../archive/manuscripts/MUS-0250-A-001-1.png" alt="דאר נע - עמוד 1"></a>
    <a href="#img2"><img src="../archive/manuscripts/MUS-0250-A-001-2.png" alt="דאר נע - עמוד 2"></a>
  </div>

  <!-- Lightbox 1 -->
  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="../archive/manuscripts/MUS-0250-A-001-1.jpg" alt="דאר נע - עמוד 1">
  </div>

  <!-- Lightbox 2 -->
  <div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="../archive/manuscripts/MUS-0250-A-001-2.jpg" alt="דאר נע - עמוד 2">
  </div>
</main>

<footer>
  <p>&copy; 2025 Personal Archive</p>
</footer>

<script>
  // זום דינמי עם גלילת העכבר
  document.querySelectorAll('.lightbox img').forEach(img => {
    let scale = 1;
    img.addEventListener('wheel', e => {
      e.preventDefault();
      if (e.deltaY < 0) scale *= 1.1; // גלילה למעלה - הגדלה
      else scale /= 1.1;              // גלילה למטה - הקטנה
      img.style.transform = `scale(${scale})`;
    });
  });
</script>
</body>
</html>
